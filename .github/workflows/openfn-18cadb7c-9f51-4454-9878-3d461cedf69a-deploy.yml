on:
  push:
    branches:
      - develop

concurrency:
  group: openfn-deployment
  cancel-in-progress: false

jobs:
  deploy-to-lightning:
    runs-on: ubuntu-latest
    name: A job to deploy to Lightning
    permissions:
      contents: write
    steps:
      - name: openfn deploy
        uses: openfn/cli-deploy-action@v1.0.0
        with:
          secret_input: ${{ secrets.OPENFN_18cadb7c_9f51_4454_9878_3d461cedf69a_API_KEY }}
          config_path_input: 'openfn-18cadb7c-9f51-4454-9878-3d461cedf69a-config.json'
