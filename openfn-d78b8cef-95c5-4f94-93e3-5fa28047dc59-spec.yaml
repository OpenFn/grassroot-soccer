              if (!value) return;
              switch (value.toString().trim()) {
                case 'i_dont_know__i_dont_recall':
                  return "I don't know/I don't recall";
                case 'i_dont_recall':
                  return "I don't know/I don't recall";
                case 'no':
                  return 'No';
                case 'yes':
                  return 'Yes';
                case 'na':
                  return 'NA';      
                case 'disagree':
                  return '2 (Disagree)';
                case 'agree':
                  return '4 (Agree)';   
                case 'neither_agree_or_disagree':
