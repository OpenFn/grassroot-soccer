            state.helperFunctions = {
              checked,
              transformAgeRange,
              transformHIVStatus,
              transformLastTested,
              transformMonthAgo,
              transformGenericText,
              transformDont,
              splitAndJoin,
              transformHowOften,
              transformAbuseExperienced,
              getAge,
            };
            return state;
          });

