                case 'strongly_disagree':
                  return '1 (Strongly Disagree)'; 
                case 'sure':
                  return '4 (Agree)';        
                case 'very_sure':
                  return '5 (Strongly Agree)';
                case 'i_dont_know':
                  return 'I dont know';    
                case 'suppressed':
