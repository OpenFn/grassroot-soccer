              } else if (['false', 'no', 'disagree', 'discorda', 'discordo', 'falso', 'choice6', 'choice3'].includes(normalizedResponse)) {
                return "No";
              } else if (['i_dont_know', 'na'].includes(normalizedResponse)) {
