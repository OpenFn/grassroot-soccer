              let answer = null;

              // Try direct match
              if (questionName && questionAnswers[questionName]) {
                matchingKey = questionName;
                answer = questionAnswers[questionName];
              }

              if (matchingKey) {
                return {
                  Id: question.Id,
                  ampi__Picklist_Response__c: transformResponse(answer),
