  Upsert-Aggregate-Service-Referrals:
    name: Upsert Aggregate Service Referrals
    jobs:
      Upsert-Aggregate-Service-Referrals:
        name: Upsert Aggregate Service Referrals
        adaptor: '@openfn/language-salesforce@7.0.0'
        credential: 'hunter@openfn.org-SalesForce-Sandbox-Integration-Oauth-'
        body: |
          fn(state => {
            state.form = state.data.form;
            state.id = state.data.id;
            let businessUnit;
            switch (state.form.general_referral_information.event_information.business_unit) {
              case '04d98397e28046118fade28ced6b65cb':
                businessUnit = 'GRS Zimbabwe';
                break;
              case 'ed125ab19ec34aacab79585e59eb76f4':
                businessUnit = 'GRS Partnerships';
                break;
              case '65680f0c4c144b03ad0f86bdc46c1ebc':
                businessUnit = 'GRS Zambia';
                break;
              default:
                businessUnit = undefined;
            }
            state.businessUnit = businessUnit;
            return state
          });
          query( state =>
            `SELECT Id FROM Account WHERE Name = '${state.businessUnit}'`
          ).then (state => {
            state.accountId = state.data[0].Id
            return state;
          });

          // Query event using event name 
            query(state => `
            SELECT Id, Name, CommCare_External_ID__c
            FROM ampi__Project__c 
            WHERE Name = '${state.form.general_referral_information.event_information.event_name}'`).then(state => {
              state.eventId = state.data[0]?.CommCare_External_ID__c;
            if (!state.eventId) {
              console.log(
                `Event not found for Intervention Name: 
                ${state.form.general_referral_information.event_information.event_name}`
              );
            }
            return state;
            });
          fn(state => {
            // Get the form data
            const form = state.form;
            
            // Create an array of all service counts (excluding general_referral_information)
            let allServices = [];
            
            // Loop through each service group in the form
            Object.keys(form).forEach(groupKey => {
              // Skip general_referral_information
              if (groupKey === 'general_referral_information') return;
              
              const serviceGroup = form[groupKey];
              
              // Add each service count to the allServices array
              if (typeof serviceGroup === 'object' && serviceGroup !== null) {
                Object.keys(serviceGroup).forEach(serviceKey => {
                  allServices.push({
                    service: serviceKey,
                    count: parseInt(serviceGroup[serviceKey]) || 0
                  });
                });
              }
            });
            
            // Group services by type and sum counts
            const serviceGroups = {};
            
            allServices.forEach(item => {
              // Extract the service type (remove gender prefix and "referred_for_" part)
              let serviceType = item.service
                .replace(/^(males|females)_referred_for_/, '')
                .replace(/^number_of_(male|female)_condoms_/, 'condoms_')
                .replace(/-/g, '_');
              
              // Initialize the service type in the groups object if it doesn't exist
              if (!serviceGroups[serviceType]) {
                serviceGroups[serviceType] = 0;
              }
              
              // Add the count to the service type total
              serviceGroups[serviceType] += item.count;
            });
            
            // Add the processed data to state
            state.allServices = allServices;
            state.serviceGroups = serviceGroups;
            
            // Keep the original form
            state.form = form;
            
            return state;
          });

          fn(state => {
            // Ensure we have the required data
            if (!state.serviceGroups || !state.businessUnit || !state.accountId || !state.eventId) {
              console.log('Missing required data for Service_Referral__c creation');
              return state;
            }

            // Create an array to hold all the Service_Referral__c objects
            const serviceReferrals = [];

            // Loop through each service type in serviceGroups
            Object.keys(state.serviceGroups).forEach(serviceType => {
              const count = state.serviceGroups[serviceType];
              
              // Skip if count is 0
              if (count === 0) return;
              
              // Create a Service_Referral__c object for this service type
              const serviceReferral = {
                // Relationship to GRS_Referral__r using the service type as external ID
                GRS_Referral__r: {
                  CommCare_External_ID__c: serviceType
                },
                // Relationship to GRS_Event__c (ampi__Project__c)
                GRS_Event__c: {
                CommCare_External_ID__c: state.eventId
                },
                // Type is hardcoded to "Aggregate"
                Type__c: "Aggregated",
                // Date of Referral from the form
                Date_of_Referral__c: state.form.general_referral_information.date_referred,
                // Business Unit from the previously derived value
                Business_Unit__r: {
                CommCare_External_ID__c: state.form.general_referral_information.event_information.business_unit
                },
                Number_of_Referrals__c: count,
                CommCare_External_ID__c: `${serviceType}_${state.form.general_referral_information.event_information.date_referred}`
              };
              
              serviceReferrals.push(serviceReferral);
            });
            
            // Add the service referrals to state for use in upsert operation
            state.serviceReferrals = serviceReferrals;
            
            return state;
          });

          // Now upsert each Service_Referral__c
          each(
            "serviceReferrals[*]",
            upsert(
              "Referral_Service__c",
              "CommCare_External_ID__c",
              fields(
                field("GRS_Referral__r", state => ({
                  CommCare_External_ID__c: state.data.GRS_Referral__r.CommCare_External_ID__c
                })),
                field("GRS_Event__r", dataValue("GRS_Event__c")),
                field("Type__c", dataValue("Type__c")),
                field("Date_of_Referral__c", dataValue("Date_of_Referral__c")),
                field("Business_Unit__r", dataValue("Business_Unit__r")),
                field("Number_of_Referrals__c", dataValue("Number_of_Referrals__c")),
                field("CommCare_External_ID__c", dataValue("CommCare_External_ID__c"))
              )
            )
          );

    triggers:
      webhook:
        type: webhook
        enabled: true
    edges:
      webhook->Upsert-Aggregate-Service-Referrals:
        source_trigger: webhook
        target_job: Upsert-Aggregate-Service-Referrals
        condition_type: js_expression
        condition_label: Aggregate Service Referrals
        condition_expression: |
          state.data.form["@name"] == "Aggregate Service Referrals" && state.data.form["business_unit"] != "57ac433fe0cb4319a701cc9e7c721816"
        enabled: true
  Upsert-Attendance-Skillz-Plus-Club:
    name: Upsert Attendance Skillz Plus Club
    jobs:
      Upsert-Attendance-Skillz-Plus-Club:
        name: Upsert Attendance Skillz Plus Club
        adaptor: '@openfn/language-salesforce@7.0.0'
        credential: 'hunter@openfn.org-SalesForce-Sandbox-Integration-Oauth-'
        body: |
          fn(state => {
            state.form = state.data.form;
            return state;
          });


          query(
            `SELECT CommCare_External_ID__c FROM Event_Session__c
               WHERE Event__r.CommCare_External_ID__c = '${state.data.form.case['@case_id']}' AND Session_Date__c = NULL ORDER BY CreatedDate ASC Limit 1`);

          fnIf(!$.data[0]?.CommCare_External_ID__c, query(
            `SELECT CommCare_External_ID__c FROM Event_Session__c
               WHERE Event__r.CommCare_External_ID__c = '${state.data.form.case['@case_id']}' AND Session_Date__c = ${state.data.form.attendance_list.update_participant_cases.item.date} ORDER BY CreatedDate ASC Limit 1`));


          fn(state => {
            state.sessionId = state.data[0]?.CommCare_External_ID__c
            return state;
          })

          upsert('Event_Session__c', 'CommCare_External_ID__c', state => (
            {
              Session_Date__c: state.form.attendance_list.update_participant_cases.item.date,
              Event__r: {
                CommCare_External_ID__c: state.form.case['@case_id']
              },
              CommCare_External_ID__c: state.sessionId
            }
          ))

          each('$.form.attendance_list.update_participant_cases.item[*]',
            upsert('Event_Participation__c', 'CommCare_External_ID__c', state => ({
              Contact__r: {
                CommCare_External_ID__c: state.data['@id']
              },
              Event__r: {
                CommCare_External_ID__c: state.form.case['@case_id']
              },
              CommCare_External_ID__c: state.form.case['@case_id'] + '_' + state.data['@id']

            }))
          );

          each('$.form.attendance_list.update_participant_cases.item[*]',
            upsert('Attendance__c', 'CommCare_External_ID__c', state => ({
              Attended__c: state.data.attendance_session.toString().toLowerCase() === 'yes' ? "Attended" : "Not Attended",
              Event_Session__r: {
                CommCare_External_ID__c: `${state.sessionId}`
              },
              Attendee__r: {
                CommCare_External_ID__c: `${state.form.case['@case_id']}_${state.data['@id']}`
              },
              CommCare_External_ID__c: state.sessionId + '_' + `${state.form.case['@case_id']}_${state.data['@id']}`

            }))
          );

    triggers:
      webhook:
        type: webhook
        enabled: true
    edges:
      webhook->Upsert-Attendance-Skillz-Plus-Club:
        source_trigger: webhook
        target_job: Upsert-Attendance-Skillz-Plus-Club
        condition_type: js_expression
        condition_label: Attendance Skillz Plus Club
        condition_expression: |
          state.data.form["business_unit"] != "57ac433fe0cb4319a701cc9e7c721816" && state.data.form["skillz_attendance"] == "1"

        enabled: true
  Upsert-Coach-Support-Visit-CSV:
    name: Upsert Coach Support Visit CSV
    jobs:
      Upsert-Coach-Support-Visit-CSV:
        name: Upsert Coach Support Visit CSV
        adaptor: '@openfn/language-salesforce@7.0.0'
        credential: 'hunter@openfn.org-SalesForce-Sandbox-Integration-Oauth-'
        body: |
          function clean(str) {
            if (!str) return '';

            return str
              .split('_')
              .map(word => {
                let new_word = word.toString().toLowerCase();
                return new_word.slice(0, 1).toUpperCase() + new_word.slice(1);
              })
              .join(' ');
          };

          fn(state => {
            state.form = state.data.form;
            state.commcareId = state.data.id
            return state;
          });


          fn(state => {
            if (state.skippingUpsert) {
              return state;
            }
            return query(`SELECT Commcare_External_ID__c FROM ampi__Project__c WHERE Name = '${state.form.hidden_properties.intervention || state.form.step_1_csv_information.intervention}'`
          )(state);
          });

          fn(state => {
          state.eventExternalId = state.data[0]['CommCare_External_ID__c'];

          if (!state.eventExternalId) {
              console.log(
                `Event not found for Intervention Name: 
                ${state.form.hidden_properties.intervention || state.form.step_1_csv_information.intervention}`
              );
            }
            state.skippingUpsert = state.skippingUpsert || !state.eventExternalId;
            if (state.skippingUpsert) {
              return state;
            }

          return upsert('Visit__c', 'Commcare_External_ID__c',
            state => ({
              Coach__r: {
                Commcare_External_ID__c: state.data[0]['CommCare_External_ID__c'] +'_'+state.form.step_1_basic_information?.select_coach || state.form.step_1_csv_information.select_coach
              },
              Intervention__r: {
                Commcare_External_ID__c: state.data[0]['CommCare_External_ID__c']
              },
              CSV_Date__c: state.form.step_2_practice_information.date_of_csv,

              RecordType: {
                Name:'Coach Support Visit'
              },
              Commcare_External_ID__c: state.commcareId,
            })
          )(state)});

          fn(state => {
            if (!state.data.success) {
              return state;
            }

            state.visitId = state.data.id

            return query(`SELECT Id, Name, ampi__Description__c
            FROM ampi__Submission__c 
            WHERE Active__c = true 
            AND Type__c = 'Coach Support Visit'
            AND RecordType.Name = 'Template'
            LIMIT 1`)(state);
          })

          fn(state => {
            if (state.skippingUpsert) {
              return state;
            }
            const submissionTemplate = state.data? state.data[0] : undefined
            state.skippingUpsert = state.skippingUpsert || !Boolean(submissionTemplate)
            
            if (!submissionTemplate){
              console.log(
                `Submission Template not found for Coach Support Visit template`
              );
              return state;
            }

            return upsert(
              'ampi__Submission__c', 
              'CommCare_External_ID__c', state => 
              ({
                Type__c: 'Coach Support Visit',
                ampi__Parent_Submission__c: state.data[0].Id,
                Event_Participation__r: { 
                  CommCare_External_ID__c: state.eventExternalId +'_'+state.form.step_1_basic_information?.select_coach || state.form.step_1_csv_information.select_coach 
                },
                GRS_Event__r: { 
                  CommCare_External_ID__c: state.eventExternalId
                },
                RecordType: {Name: "Submission"},
                CommCare_External_ID__c: `${state.eventExternalId}_${state.commcareId}_coach_support_visit_submission`,
                Visit__c: state.visitId
              })
            )(state)});

          fnIf((state) => !state.skippingUpsert, query(state => 
            `SELECT Id, Name, Record_Type_Name__c, ampi__Description__c, ampi__Response_Type__c, CommCare_Property_Name__c
            FROM ampi__Question__c 
            WHERE ampi__Submission__c = '${state.data.id}'`
            ));

          fn(state => {
            if (state.skippingUpsert) {
              return state;
            }
            // First, find the form element that starts with pre_challenge pattern
            console.log('questionsfetched', state.data);
            const formKeys = Object.keys(state.form).filter(key =>
              key.startsWith('step_3_') || key.startsWith('step_4_') || key.startsWith('additional_notes')
            );

            if (formKeys.length === 0) {
              console.log('No coach support visit keys found in form data');
              return state;
            }

            // Extract the question-answer pairs from the first matching key
            const questionAnswers = formKeys.reduce((acc, key) => {
            const formSection = state.form[key];
            
            // If this is an object, merge its properties
            if (typeof formSection === 'object') {
              // Check for any nested objects and merge them too
              Object.keys(formSection).forEach(nestedKey => {
                if (typeof formSection[nestedKey] === 'object' && formSection[nestedKey] !== null) {
                  Object.assign(acc, formSection[nestedKey]);
                }
              });
              
              // Merge all direct properties
              Object.assign(acc, formSection);
            }
            
            return acc;
          }, {});

          console.log("questionAnswers", questionAnswers);

            // Function to transform CommCare responses to Salesforce format
            function transformResponse(value) {
            if (!value) return;
            switch (value.toString().trim()) {
              case 'copy-1-of-excellent':
                return 'Excellent';
              case 'needs_improvement':
                return 'Needs Improvement';
              case 'meets_expectations':
                return 'Meets Expectations';
              case 'excellent':
                return 'Excellent';
              case 'unsatisfactory':
                return 'Unsatisfactory';
              case 'exceeds_expectations':
                return 'Exceeds Expectations';
              default:
                return value;
            }
          };

            // For each question in our data array, find matching answer and update
            const updates = state.data.map(question => {
              // Extract the question ID part to match with CommCare keys
              const questionName = question.CommCare_Property_Name__c

              // Look for matching keys in questionAnswers
              // Try direct match or substring match
              let matchingKey = null;
              let answer = null;

              // Try direct match
              if (questionName && questionAnswers[questionName]) {
                matchingKey = questionName;
                answer = questionAnswers[questionName];
              }

              if (matchingKey) {
            // Create a base object with the ID
            const responseObj = {
              Id: question.Id,
              ampi__Date_Response__c: state.form.hidden_properties.date
            };
            
            // Set the appropriate response field based on response type
            switch (question.ampi__Response_Type__c) {
              case 'Picklist':
                responseObj.ampi__Picklist_Response__c = transformResponse(answer);
                break;
              case 'Qualitative':
                responseObj.ampi__Text_Response__c = answer;
                break;
              case 'Multi-select Picklist':
                responseObj.ampi__Multi_Select_Picklist_Response__c = answer;
                break;
              default:
                console.log(`Unknown response type: ${question.ampi__Response_Type__c} for question: ${question.ampi__Description__c}`);
                // Set a default field if needed
                responseObj.ampi__Text_Response__c = answer;
            }
            
            return responseObj;
          }

              // No match found
              console.log(`No match found for question: ${question.ampi__Description__c}`);
              return null;
            }).filter(update => update !== null);

            console.log(`Found ${updates.length} questions to update`);

            // If we have updates, perform them
            if (updates.length > 0) {
              return update(
                'ampi__Question__c',
                updates
              )(state);
            }

            return state;
          });
